name: Run n8n with Serveo

on:
  workflow_dispatch:
  push:

jobs:
  n8n:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install n8n
        run: npm install -g n8n

      - name: Start n8n and expose with serveo
        run: |
          echo "Starting n8n in background..."

          nohup n8n start --host 0.0.0.0 --port 5678 > n8n.log 2>&1 &

          sleep 10

          echo "Starting serveo tunnel..."

          # SSH command EXACTLY as requested
          ssh -o "StrictHostKeyChecking=no" -o "UserKnownHostsFile=/dev/null" -R 80:localhost:5678 serveo.net
